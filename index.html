<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="CSS/Project5.css" rel="stylesheet">
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <title>Neighborhood Project</title>
  </head>
  <body onload=ViewModel.init()>
    
    <div class="container">
      <div class="row">
        <div id="searchDiv" class="col-md-4">
        <form>
          <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        </form>
        <div id="List" data-bind="foreach: MapMarkerArray">
          <div><button data-bind="text: title"  ></button><button>X</button></div><!--this button should remove from the list-->
          <br>
        </div>
        
      </div>
        <div class="col-md-8">
          <div id="domMap" height="400px"></div>
        </div>
      </div>
    </div>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACeu3Nlk0hCOlOHFX0bKVc5m2gFrcNTiQ&libraries=places&callback=mapView.init"></script>
    <script as?I Vync src="JS/Project5.js"></script>
    <script src="JS/knockout.js"></script>
    <script src="JS/jquery-1.11.3.min.js"></script>
  </body>
</html>
